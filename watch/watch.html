<head>
  <title>watchworm</title>
</head>

<body>
  {{> watchworm}}
</body>

<template name="watchworm">
  <div id="recordlist" class="column">
    <h1>Recordings</h1>
  {{#each recordings}}
    {{> recordingtab}}
  {{/each}}
  </div>

  {{#if selected_recording}}
    {{#with selected_recording}}
    {{> recording}}
    {{/with}}
  {{/if}}

  {{#unless selected_recording}}
    <div class="postscript">Click a recording to select</div>
  {{/unless}}
</template>

<template name="recordingtab">
    <div class="{{selected}}">{{name}}</div>
</template>

<template name="recording">
  <div id="worms" class="column">
    <h1>Worms</h1>
    {{#each worms}}
      {{> worm}}
    {{/each}}

    <!-- <div class="postscript"> -->
    <!--   <div id="addnew">new worm</div> -->
    <!-- </div> -->
  </div>

  <div id="recording">
    <h1>Data</h1>


  </div>
</template>

<template name="worm">
  <div class="worm" id={{_id}}>{{name}}</div>
</template>
